<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">🌡️ Kalkulator Suhu 🌡️</h1>
        <label for="celsius">Celsius (°C):</label>
        <input type="number" id="celsius" placeholder="Masukkan suhu dalam Celsius">
        <div class="buttons">
            <button class="convert" onclick="convertToFahrenheit()">Konversi 🔥</button>
            <button class="reset" onclick="resetForm()">Reset ♻️</button>
            <button class="reverse" onclick="reverseConversion()">Reverse 🔄</button>
        </div>
        
        <h2 class="result-title">Hasil Konversi:</h2>
        <p id="fahrenheitOutput" class="result-output"></p>
        
        <h3 class="calculation-title">Cara Kalkulasi:</h3>
        <p id="calculation" class="calculation-output"></p>

        <h3 class="formula-title">Cara Konversi Dari Celsius (°C) ke Fahrenheit (°F)</h3>
        <p class="formula-text">Rumus: <strong>S(°F) = (S(°C) × 9/5) + 32</strong></p>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
